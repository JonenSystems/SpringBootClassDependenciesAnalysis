<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラス依存関係解析ツール</title>
    <link th:href="@{/css/style.css(v=${#dates.createNow().time})}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Spring Boot クラス依存関係解析ツール</h1>
        </header>

        <main class="main-content">
            <div class="analysis-form-section">
                <h2>解析実行</h2>
                <form th:action="@{/analyze}" method="post" th:object="${form}">
                    <div class="form-group">
                        <label for="targetProjectPath">解析対象プロジェクトパス <span class="text-danger">*</span></label>
                        <input type="text" id="targetProjectPath" th:field="*{targetProjectPath}" 
                               class="form-control" 
                               th:classappend="${#fields.hasErrors('targetProjectPath')} ? 'is-invalid' : ''" 
                               placeholder="例: C:\workspace\myproject" required>
                        <div th:if="${#fields.hasErrors('targetProjectPath')}" class="invalid-feedback" 
                             th:errors="*{targetProjectPath}"></div>
                    </div>
                    <div class="button-group">
                        <button type="submit" id="analyze-btn" class="btn btn-primary">解析実行</button>
                        <a href="/classdiagram/" id="classdiagram-btn" class="btn btn-secondary">クラス図作成</a>
                    </div>
                </form>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <div th:if="${result}" class="analysis-result-section">
                <h2>解析結果</h2>
                <div class="result-summary">
                    <p><strong>対象プロジェクト:</strong> <span th:text="${result.projectPath}"></span></p>
                </div>

                <div th:if="${result.packageSummaries == null or result.packageSummaries.isEmpty()}" class="alert alert-warning">
                    <p>解析が完了しましたが、パッケージやクラスが見つかりませんでした。</p>
                </div>

                <div th:each="packageSummary : ${result.packageSummaries}" class="package-summary">
                    <h3 th:text="${packageSummary.packageName == null or packageSummary.packageName.isEmpty() ? '&lt;default&gt;' : packageSummary.packageName}"></h3>
                    <p><strong>検出されたクラス数:</strong> <span th:text="${packageSummary.classCount}"></span></p>
                    
                    <h4>クラスリスト</h4>
                    <ul class="class-list">
                        <li th:each="className : ${packageSummary.classNames}" th:text="${className}"></li>
                    </ul>

                    <h4>依存関係の種類別件数</h4>
                    <div th:if="${packageSummary.dependencyKindCounts == null or packageSummary.dependencyKindCounts.isEmpty()}" class="alert alert-info">
                        <p>依存関係が見つかりませんでした。</p>
                    </div>
                    <table th:if="${packageSummary.dependencyKindCounts != null and !packageSummary.dependencyKindCounts.isEmpty()}" class="dependency-table">
                        <thead>
                            <tr>
                                <th>依存種類コード</th>
                                <th>依存種類名</th>
                                <th>件数</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="entry : ${packageSummary.dependencyKindCounts}">
                                <td th:text="${entry.key}"></td>
                                <td th:text="${dependencyKindMap[entry.key]}"></td>
                                <td th:text="${entry.value}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Spring Boot Project Analyser. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
